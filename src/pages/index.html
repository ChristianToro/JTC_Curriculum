<!-- Example of including the navbar in index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        document.getElementById("navbar-placeholder").innerHTML = '<object type="text/html" data="navbar.html"></object>';
    </script>

    <div class="container mt-4">
        <h1>Welcome to the Curriculum Organizer</h1>
        <div id="user-info" style="display: none;">
            <!-- User info will be populated here -->
        </div>
        <div id="login-message">
            <p>Please log in to view your information.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/navbar.js"></script> <!-- Include the navbar.js -->
    <script src="/js/home.js"></script>
</body>
</html>
